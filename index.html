<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tos-Dos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1>What do you want to do today?</h1>
    <div class="task-input">
      <input id="inputText" type="text" placeholder="Write your plans here" />
      <button id="btn" class="add-btn">Add Task</button>
    </div>
    <div id="tasks" class="tasks"></div>
    <div id="notasks" class="notasks">
      You don't have any work to do. It's your day off.
      <div class="notasks__img"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
